    <p class="page-title">מחשבון הודעה מוקדמת</p>
    <main class="calculator-page early-notification-calculator-page fix-height">
        <div class="calculator mg_b_1-5">
            <div class="data-input-wrapper">
                <div class="start-work data-input mg_b_1-5">
                    <h2 class="title">תאריך תחילת עבודה</h2>
                    <p class="p-date" id="start-date-p"></p>
                    <p class="error_msg hide">תאריך לא תקין</p>
                    <div class="date">
                        <input type="text" id="start-day" name="start-day" placeholder="יום">
                        <input type="text" id="start-month" name="start-month" placeholder="חודש">
                        <input type="text" id="start-year" name="start-year" placeholder="שנה">
                    </div>
                </div>
                <div class="calc-date data-input mg_b_1-5">
                    <h2 class="title">תאריך חישוב</h2>
                    <p class="p-date" id="calc-date-p"></p>
                    <p class="error_msg hide">תאריך לא תקין</p>
                    <div class="date">
                        <input type="text" name="calc-day" id="calc-day" placeholder="יום">
                        <input type="text" name="calc-month" id="calc-month" placeholder="חודש">
                        <input type="text" name="calc-year" id="calc-year" placeholder="שנה">
                    </div>
                    <span class="make-today-by-click" onclick="makeToday()">תאריך נוכחי</span>
                </div>
                <div class="data-input mg_b_1-5">
                    <h2 class="title">סוג עובד</h2>
                    <select class="worker-type" name="worker-type" style="direction: rtl;">
                        <option value="1">חודשי</option>
                        <option value="2">שעתי / יומי</option>
                    </select>
                </div>

                <p onclick="finalCalc()" class="calc-btn">חישוב</p>
            </div>
        </div>
        <hr class="break full-width">
        <div class="results-wrapper mg_b_1-5">
            <div class="res five-days-work">
                <p>
                    ותק בחודשים: <span id="seniority-in-months-res"></span>
                </p>
            </div>
            <div class="res six-days-work">
                <p>
                    ימי הודעה מוקדמת: <span id="notice-days-res"></span>
                </p>
            </div>
            <div class="res entitlement-recovery">
                <p>
                    תאריך סיום יחסי עבודה: <span id="end-date-of-work-res"></span>
                </p>
            </div>


        </div>
    </main>
